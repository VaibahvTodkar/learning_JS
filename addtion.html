<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5" >
        <h1>Addition of Numbers</h1>
        <div class="row">
            <div class="col-md-4">
                <form action="" name="myform" style="border: 2px solid; color: black; padding: 20px;">
                    Number 1 :
                    <input type="number" name="no1" class="form-control mb-5">
                    Number 2 :
                    <input type="number" name="no2" class="form-control mb-5">
                    Result :
                    <input type="number" name="res" class="form-control mb-5">
        
                    <div class="text-center">
                        <button type="button"  class="btn btn-primary" onclick="add()">+</button>
                        <button type="button"  class="btn btn-primary" onclick="sub()">-</button>
                        <button type="button"  class="btn btn-primary" onclick="mul()">*</button>
                        <button type="button"  class="btn btn-primary" onclick="div()">/</button>
                    </div>
                </form>
            </div>
        </div>
       
    </div>


    
    <script>

        var a, b, result;

        function add(){
            a = parseInt(document.myform.no1.value);
            console.log(a);
            b = parseInt(document.myform.no2.value);
            result = a + b;

            document.myform.res.value = result.toFixed(2);
        }


        function sub(){
            a = parseInt(document.myform.no1.value);
            b = parseInt(document.myform.no2.value);
            result = a - b;

            document.myform.res.value = result.toFixed(2);
        }

        function mul(){
            a = parseInt(document.myform.no1.value);
            b = parseInt(document.myform.no2.value);
            result = a * b;

            document.myform.res.value = result.toFixed(2);
        }

        function div(){
            a = parseInt(document.myform.no1.value);
            b = parseInt(document.myform.no2.value);
            result = a / b;

            document.myform.res.value = result.toFixed(2);
        }
    </script>
  </body>
</html>
