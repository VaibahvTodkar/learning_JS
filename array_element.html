<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Element</title>
</head>
<body>
    
    <script>
        var a = ["Anand", 28, "Male", "Software Engineer"];
        document.write(a + "<br>");
        a[1] = 34;
        document.write(a + "<br>");
        delete a[2];
        document.write(a + "<br>");
    </script>
<br>
    <script>
        var a = ["vikas", "sakshi", "sanika", "priyanka","arjun","anand", "akshay", "shradha","vaibhav"];
        document.write(a + "<br>");
        
        document.write(a.sort() + "<br>");
        
        document.write(a.reverse() + "<br>");
    </script>

    <br>
    <script>
        var a = ["Komal", "Shoubham", "Divya", "Anand"];
        document.write(a + "<br>");
        a.pop();
        a.pop();
        a.pop();
        document.write(a + "<br>");
        a.push("Rahul");
        a.push("Sachin");
        document.write(a + "<br>");
    </script>
<br>
    <script>
        var a = ["Komal", "Shoubham", "Divya", "Anand"];
        document.write(a + "<br>");
        a.shift();
        document.write(a + "<br>");
        a.unshift("Rahul");
        a.unshift("Sachin");
        document.write(a + "<br>");
        
    </script>
<br><br>
    <script>
          var a = ["Komal", "Shoubham", "Divya", "Anand"];
          var b = ["vikas", "sakshi", "sanika", "priyanka","arjun","anand", "akshay", "shradha","vaibhav"];
         var c = a.concat(b);
         document.write(c + "<br>");
         var d = c.join("/")
         document.write(d + "<br>");
    </script>
    <br><br>

    <!-- splice(index, how many delete, newvalues) -->
    <script>
        var a = ["vikas", "sakshi", "sanika", "priyanka","arjun","anand", "akshay", "shradha","vaibhav"];
        document.write(a + "<br>");

        // a.splice(2,0,"harsha", "depali");
        document.write(a + "<br>");

        a.splice(2,2,"harsha", "depali");
        document.write(a + "<br>");
    </script>

<br><br>

<!-- slice(index, how many select) -->
<script>
    var a = ["vikas", "sakshi", "sanika", "priyanka","arjun","anand", "akshay", "shradha","vaibhav"];
    document.write(a + "<br>");

    var d = a.slice(2);
    document.write(d + "<br>");

    var e = a.slice(2,4);
    document.write(e + "<br>");

    var f = a.slice(-2);
    document.write(f + "<br>");

    
</script>
</body>
</html>
