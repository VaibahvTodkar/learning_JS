<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Event</title>
</head>
<body>
    <button onclick="hello()">Click me</button>
    <button ondblclick="hello()">Double Click me</button>
    <button oncontextmenu="hello()">Right Click me</button>
    <button onmouseover="hello()">Mouse over me</button>
    <button onmouseenter="hello()">Mouse enter me</button>
    <button onmouseleave="hello()">Mouse leave me</button>
    


    <script>
        var now = new Date();
        document.write(now + "<br>")
        document.write(now.toDateStrin()g + "<br>")
        document.write(now.getDate() + "<br>")
        document.write(now.getDay() + "<br>")
        document.write(now.getFullYear() + "<br>")
        // function hello(){
        //     alert("Helloooooo");
        // }
    </script>
</body>
</html>
