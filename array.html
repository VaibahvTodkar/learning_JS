<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var a = ['0','1','2','3','4'];
        document.write(a[1]);
    </script>

<script>
    var array = [10,20,30,40,50];
    sum = 0;
    document.write("<ul>");
        for(var i = 0; i <= 4; i++){
            document.write("<li>" + array[i] + "</li>");
            sum = sum + array[i];
        }
        document.write("</ul>");
    document.write("Total of sum " + sum);
    </script>
</body>
</html>
